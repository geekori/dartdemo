<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>异步处理</title>
</head>
<body>
<script>
    async function myfunc() {
        return "hello";
    }
    async function ButtonOnClick() {
        alert(await myfunc())
    }
</script>
<button onclick="ButtonOnClick()">调用</button>
</body>
</html>
